<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="user-scalable=no">
  <meta name="google" content="notranslate" />
  <title>Directory Howler.js Audio Player</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <div id="container">

    <!-- Top Info -->
    <div id="title">
      <span id="track"></span>
      <div id="timer">0:00</div>
      <div id="duration">0:00</div>
    </div>

    <!-- Controls -->
    <div class="controlsOuter">
      <div class="controlsInner">
        <div id="loading"></div>
        <div class="btn" id="playBtn"></div>
        <div class="btn" id="pauseBtn"></div>
        <div class="btn" id="prevBtn"></div>
        <div class="btn" id="nextBtn"></div>
      </div>
      <div class="btn" id="playlistBtn"></div>
      <div class="btn" id="loopBtn"></div>
      <div class="btn" id="volumeBtn"></div>
    </div>


    <!-- Playlist -->
    <div id="playlist">
      <div id="list"></div>
    </div>

    <!-- Volume -->
    <div id="volume" class="fadeout">
      <div id="barFull" class="bar"></div>
      <div id="barEmpty" class="bar"></div>
      <div id="sliderBtn"></div>
    </div>
  </div>
  <!-- Progress -->
  <svg class="p-view__svg" id="js-svg" xmlns="http://www.w3.org/2000/svg" width="100%" height="400"
    viewBox="0 0 600 400" preserveAspectRatio="none">
    <path id="svg-path" d="M0,200 L600,200" stroke="#fff" stroke-width="0.5" fill="none" />
  </svg>
  <div id="progress"></div>
  <div id="seek"></div>

  <!-- Scripts -->
  <script src="./howler.core.min.js"></script>
  <script src="./player.js"></script>
</body>

</html>
